<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em html5</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <p>
        <audio preload="metadata" autoplay controls loop>
        <source src="midia/gods.mp3" type="audio/mpeg">
       <source src="midia/gods.wav" type="audio/wav">
       <source src="midia/gods.ogg" type="audio/ogg">
     </audio>
    </p>
    <p>Infelizmente seu navegador não consegue reproduzir o áudio.
        <a href="midia/gods.mp3">Clique aqui</a> para baixar o arquivo.
    </p>

</body>
</html>
