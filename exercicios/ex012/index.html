<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" controls poster="imagens/Nokota_Horses_cropped.jpg" loop>
        <source src="midia/Meu-Video2-m4v.m4v" type="video/m4v">
        <source src="midia/Meu-Video3-webm.webm" type="video/webm">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com a reprodução de Vídeos</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=4VQvwpo_4MiBfMkH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
