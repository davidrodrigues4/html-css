<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }

        .pintado {
            background-color: #7D7C7C;
            color: white;
        }

    </style>
</head>
<body>
    <table>
        
        <thead>
            <tr>
                <th rowspan="2" class="pintado">Área</th>
                <th rowspan="2" class="pintado">Disciplinas</th>
                <th colspan="2" class="pintado">Notas</th>
                <th rowspan="2" class="pintado">Média</th>
                <tr>
                    <th class="pintado">Nota 1</th>
                    <th class="pintado">Nota 2</th>
                </tr>
            </tr>
        </thead>
        
        <tbody>

            <tr>
                <th rowspan="5">Exatas</th>
            </tr>

            <tr>
                <td>Matemática</td>
                <td>00.0</td>
                <td>00.0</td>
                <td>00.0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>00.0</td>
                <td>00.0</td>
                <td>00.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>00.0</td>
                <td>00.0</td>
                <td>00.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>00.0</td>
                <td>00.0</td>
                <td>00.0</td>
            </tr>

            <tr>
                <th colspan="4" class="pintado">Média de Exatas</th>
                <td class="pintado">0.0</td>
            </tr>

            <tr>
                <th rowspan="3">Humanas</th>
            </tr>

            <tr>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th colspan="4" class="pintado">Média de Humanas</th>
                <td class="pintado">0.0</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
